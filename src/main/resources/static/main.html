<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>FoodTruck</title>
        <!--Bootstrap-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"/>


        <!--Leaflet-->
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />

        <link rel="stylesheet" type="text/css" href="static/css/main.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-9">
                    <div id="mapid"></div>
                </div>
                <div class="col-md-3">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <div style="text-align: center;">
                                <h3>
                                    Food Truck
                                </h3>
                            </div>
                        </div>
                        <div class="panel-body">
                            <div style="text-align: center;">
                                Date de debut
                            </div>
                            <input id="inpDateDebut" type="text" class="form-control" placeholder="yyyy-mm-dd"></input>
                            <div style="text-align: center;">
                                Date de fin
                            </div>
                            <input id="inpDateFin" type="text" class="form-control" placeholder="yyyy-mm-dd"></input>
                            <div style="text-align: center;">
                                Heure d'ouverture
                            </div>
                            <input id="inpHeureOuverture" type="text" class="form-control" placeholder="HH:MM"></input>
                            <br>
                            <div class="panel panel-default" style="padding-left: 10px; padding-right: 10px">
                                <div style="text-align: center;">
                                    <h4>Affichage lors d'un click sur un marqueur de food truck</h4>
                                </div>
                                <form role="form">
                                    <div class="radio">
                                        <label><input type="radio" name="optradio">Afficher Bixy</label>
                                    </div>
                                    <div class="radio">
                                        <label><input type="radio" name="optradio">Afficher v√©los</label>
                                    </div>
                                    <div class="radio">
                                        <label><input type="radio" name="optradio">Afficher les deux</label>
                                    </div>
                                    <div class="radio">
                                        <label><input type="radio" name="optradio">Rien afficher</label>
                                    </div>
                                </form>
                            </div>


                            <br>
                            <div style="text-align: center;">
                                <button id="btnRechercheHeure" type="button" class="btn btn-primary">Rechercher</button>
                            </div>
                        </div>
                        <div class="panel-footer">
                            List de Food Truck
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div style="text-align: center;">
        </div>




        <!--Bootstrap-->
        <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

        <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
        <script src="static/js/dataFoodTruck.js"></script>
        <script src="static/js/dataBixi.js"></script>
        <script src="static/js/main.js"></script>
    </body>
</html>
