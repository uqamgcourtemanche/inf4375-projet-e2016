<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Food Truck Login</title>
    <!--Bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"/>


    <link rel="stylesheet" type="text/css" href="static/css/main.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div style="text-align: center;">
                            <h3>
                                Login
                            </h3>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div style="text-align: center;">
                            User Name
                        </div>
                        <input id="inpUserName" type="text" class="form-control" placeholder="User Name">
                        <div style="text-align: center;">
                            Password
                        </div>
                        <input id="inpPassword" type="password" class="form-control" placeholder="password">
                        <br>
                        <div style="text-align: center;">
                            <button id="btnLogin" type="button" class="btn btn-success">Login</button>
                            <button id="btnLoginFacebook" type="button" class="btn btn-primary">Login with Facebook</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Bootstrap-->
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="static/js/login.js"></script>
</body>
</html>
